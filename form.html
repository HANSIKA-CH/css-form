<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="main-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="images/login (1).png" alt="">
            <div class="form-container">
                <div class="username">
                    <img class="icon" src="images/mail.png" alt="">
                    <input type="email" class="user-input" placeholder="E-Mail">
                </div>
                <div class="password">
                    <img class="icon" src="images/key.png" alt="">
                    <input type="password" class="pass-input" placeholder="Password">
                </div>
                <div class="keepme">
                    <input type="checkbox" checked="true">
                    Keep me logged in
                </div>
                <button type="submit"> Go!</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
    
</body>
</html>
